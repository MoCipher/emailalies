name = "emailalies"
compatibility_date = "2024-01-01"
compatibility_flags = ["nodejs_compat"]

[build]
command = "npm run build"

[build.upload]
format = "service-worker"

[[build.upload.rules]]
type = "ESModule"
globs = ["**/*.js"]

# Environment variables
[vars]
NODE_ENV = "production"

# D1 Database (optional - for cloud deployment)
# [[d1_databases]]
# binding = "DB"
# database_name = "emailalies-db"
# database_id = "your-database-id"

# KV Namespace for cross-device sync (optional)
# [[kv_namespaces]]
# binding = "SYNC_DATA"
# id = "your-kv-namespace-id"